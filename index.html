<script>
  

     
  const slides = document.querySelectorAll('.slide');
  let slideIndex = 0; // شروع از بنر دوم (index = 1)
  let firstDelay = true;

  slides.forEach(slide => slide.classList.remove('active'));
  slides[slideIndex].classList.add('active');

  function showSlides() {
    slides.forEach(slide => slide.classList.remove('active'));
    slideIndex = (slideIndex + 1) % slides.length;
    slides[slideIndex].classList.add('active');

    // فقط یک بار delay بیشتر برای اولین اسلاید
    clearInterval(interval);
    const delay = firstDelay ? 8000 : 6000;
    firstDelay = false;
    interval = setInterval(showSlides, delay);
  }

  let interval = setInterval(showSlides, 6000);

      }, 100);
